<!DOCTYPE html>
<html>
<head>
  <title>Will you be my Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: pink;
      color: darkred;
      overflow-x: hidden;
      height: 100vh;
    }
    h1 {
      font-size: 4em;
      margin-top: 50px;
    }
    button {
      padding: 25px 50px;
      font-size: 2em;
      background-color: red;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 30px;
      transition: all 0.3s ease;
      position: relative;
    }
    #message {
      font-size: 2em;
      margin-top: 40px;
      color: darkred;
    }
    .heart {
      position: absolute;
      font-size: 2em;
      animation: float 3s ease-out forwards;
      pointer-events: none;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity:1; }
      100% { transform: translateY(-300px) scale(2); opacity:0; }
    }
  </style>
</head>
<body>
  <h1>ğŸ’– Will you be my Valentine? ğŸ’–</h1>
  <p id="message">Please, pappi, say yes! ğŸ˜˜</p>
  <button id="yesBtn" onclick="yesClick()">Yes! ğŸ§¸</button>
  <button id="noBtn" onmouseover="noHover()">No... ğŸ˜¢</button>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    // Make Yes button wiggle continuously
    setInterval(() => {
      yesBtn.style.transform = `translate(${Math.random()*10-5}px, ${Math.random()*10-5}px) rotate(${Math.random()*5-2}deg)`;
    }, 300);

    function yesClick() {
      message.textContent = "Yay! I love you â¤ï¸ğŸ§¸";
      spawnHearts(30);
    }

    function noHover() {
      // Make Yes button bigger and move randomly
      let size = parseInt(window.getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = (size + 5) + "px"; // gets bigger each time
      yesBtn.style.padding = (parseInt(window.getComputedStyle(yesBtn).paddingTop) + 5) + "px " +
                             (parseInt(window.getComputedStyle(yesBtn).paddingLeft) + 10) + "px";
      yesBtn.style.transform = `translate(${Math.random()*50 - 25}px, ${Math.random()*20 - 10}px) rotate(${Math.random()*10-5}deg)`;
      
      // Fun message
      message.textContent = "Please, pappi, say yes! ğŸ’–ğŸ§¸";
      
      // Spawn some hearts
      spawnHearts(7);
    }

    function spawnHearts(count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "â¤ï¸";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    // Random floating hearts in background every 1 second
    setInterval(() => spawnHearts(2), 1000);
  </script>
</body>
</html>
